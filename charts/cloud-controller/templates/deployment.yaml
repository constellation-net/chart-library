  template:
    spec:
      containers:
        - name: cloud-controller
          image: ghcr.io/kube-vip/kube-vip-cloud-provider:v0.0.10
          command:
            - /kube-vip-cloud-provider
            - --leader-elect-resource-name={{ include "common.name" . }}
