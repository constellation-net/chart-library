# Template to use for assigning an 'app' label to Pods
# This will be used as a selector for Resources that are coupled to Pods
# The quotes are important to ensure that it is rendered as a template variable rather than a raw string
selectorLabel: "{{ .Release.Name }}"

# Template for the metadata names of all resources that will be generated by this library
metaName: "{{ .Release.Name }}"

# Name of the namespace to create objects in by default
namespace: default