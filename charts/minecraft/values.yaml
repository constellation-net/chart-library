common:
  namespace: minecraft

pods:
  affinity: {}
  annotations: {}
  dnsPolicy: Default
  hostNetwork: false
  labels: {}
  priorityClassName: ""
  replicas: 1
  tolerations: []

rbac:
  create: false
  serviceAccountName: '{{ include "common.name" . }}'
  subjects: []

minecraft:
  memory:
    initial: 1G
    max: 2GB
  whitelist:
    enabled: true
    players:
      - JackTEK
      - Felpito
  operators:
    - JackTEK
  branding:
    serverName: Constellation
    motd: Minecraft server running in Kubernetes
    icon: https://google.com
  overworld:
    radius: 10000
    generateStructures: true
  nether:
    enabled: true
  gameplay:
    gamemode: survival
    enableCommandBlocks: false
    viewDistance: 16
    pvpEnabled: true
    difficulty: normal
    hardcore: false
    spawnAnimals: true
    spawnMonsters: true
    spawnNpcs: true
    spawnProtection: 0
  server:
    version: LATEST
    announceAchievements: true
    snooperEnabled: false
    maxPlayers: 20
    jreType: VANILLA
    timezone: Europe/London
    allowFlight: false
    onlineMode: true
    autoPause: false
  curseforge:
    modpackUrl: https://google.com
  cluster:
    dataPvc: minecraft
    secretEnvs:
      - secretName