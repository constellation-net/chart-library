# Common options
namespace: minecraft
priorityClassName:
affinity: {}
pvcName: minecraft
replicas: 1

serverOptions:
  memory:
    initial: 1G
    max: 2GB
  whitelist:
    enabled: true
    players:
  operators:
  branding:
    serverName: Constellation
    motd: Minecraft server running in Kubernetes
    icon: https://google.com
  overworld:
    radius: 10000
    generateStructures: true
  nether:
    enabled: true
  gameplay:
    gamemode: survival
    enableCommandBlocks: false
    viewDistance: 16
    pvpEnabled: true
    difficulty: normal
    hardcore: false
    spawnAnimals: true
    spawnMonsters: true
    spawnNpcs: true
    spawnProtection: 0
  server:
    version: LATEST
    announceAchievements: true
    snooperEnabled: false
    maxPlayers: 20
    jreType: VANILLA
    timezone: Europe/London
    allowFlight: false
    onlineMode: true
    autoPause: false
  curseforge:
    modpackUrl: https://google.com
    
secretEnvs:
  - secretName